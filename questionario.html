<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Energia</title>
    <style>
        input[type=number] {
            width: 100px;
        }
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="text"] {
            background-color: #94d5e8;
            border: navajowhite;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Energia</h1>
    <p>Leitura Anterior: <input type="number" id="previousReading"></p>
    <p>Leitura Atual: <input type="number" id="currentReading"></p>
    <p>Baixa Renda: <input type="checkbox" id="lowIncome"></p>
    <button onclick="calculate()">Calcular</button>
    <p>Consumo: <input type="text" id="consumption" readonly></p>
    <p>Novo<input type="text" id="amount" readonly></p>

    <script>
        function calculate() {
            var previousReading = document.getElementById("previousReading").value;
            var currentReading = document.getElementById("currentReading").value;
            var lowIncome = document.getElementById("lowIncome").checked;
            var consumption = currentReading - previousReading;
            document.getElementById("consumption").value = consumption;
            var amount = consumption * (lowIncome ? 0.41 : 0.76);
            document.getElementById("amount").value = amount.toFixed(2);
        }
    </script>
</body>
</html>
