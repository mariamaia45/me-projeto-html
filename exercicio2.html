<!DOCTYPE html>
<html>
<head>
	<title>Verificar o maior número</title>
</head>
<body>
	<h1>Verificar o maior número</h1>
	<label for="num1">Número 1:</label>
	<input type="number" id="num1"><br><br>
	<label for="num2">Número 2:</label>
	<input type="number" id="num2"><br><br>
	<label for="num3">Número 3:</label>
	<input type="number" id="num3"><br><br>
	<button onclick="verificarMaior()">Verificar</button>
	<p id="resultado"></p>

	<script>
		function verificarMaior() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var num3 = parseInt(document.getElementById("num3").value);

			if (num1 > num2 && num1 > num3) {
				document.getElementById("resultado").innerHTML = "O maior número é o " + num1;
			} else if (num2 > num1 && num2 > num3) {
				document.getElementById("resultado").innerHTML = "O maior número é o " + num2;
			} else {
				document.getElementById("resultado").innerHTML = "O maior número é o " + num3;
			}
		}
	</script>
</body>
</html>
